<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formularios</title>
</head>
<body>
    <form action method="get">
        <label for="Nombre">Ingresa tu nombre:</label>
        <input type="name" name="Nombre" id="Nombre">
        <br>
        <label for="button">Elige un boton</label>
        <input type="button" name="button" id="button">
        <br>
        <label for="checkbox">Elige una casilla:</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="color">Ingresa un color:</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="date">Ingresa una fecha:</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="datetime">Ingresa tu hora local:</label>
        <input type="datetime-local" name="datetime" id="datetime">
        <br>
        <label for="email">Ingresa tu correo:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="file">Ingresa tu archivo:</label>
        <input type="file" name="file" id="file">
        <br>
        <label for="hidden">Ingresa el valor oculto:</label>
        <input type="hidden" name="hidden" id="hidden">
        <br>
        <label for="image">Ingresa tu Imagen:</label>
        <input type="image" name="image" id="image">
        <br>
        <label for="month">Ingresa tu mes:</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="number">Ingresa tu número:</label>
        <input type="number" name="number" id="number">
        <br>
        <label for="password">Ingresa tu contraseña:</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="radio">Ingresa tu radio:</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <label for="range">Ingresa tu rango:</label>
        <input type="range" name="range" id="range">
        <br>
        <label for="reset">Reinicia:</label>
        <input type="reset" name="reset" id="reset">
        <br>
        <label for="search">Ingresa tu busqueda:</label>
        <input type="search" name="search" id="search">
        <br>
        <label for="submit">Ingresa tu entrega:</label>
        <input type="submit" name="submit" id="submit">
        <br>
        <label for="tel">Ingresa tu telefono:</label>
        <input type="tel" name="tel" id="tel">
        <br>
        <label for="time">Ingresa tu hora:</label>
        <input type="time" name="time" id="time">
        <br>
        <label for="url">Ingresa tu url:</label>
        <input type="url" name="url" id="url">
        <br>
        <label for="week">Ingresa tu semana:</label>
        <input type="week" name="week" id="week">
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
